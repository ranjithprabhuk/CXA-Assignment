<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="form-group row justify-content-center">
        <div class="col-md-8">
          <div class="input-group">
            <input type="email" id="search" name="search" class="form-control" placeholder="Search any image">
            <span class="input-group-btn">
              <button type="button" class="btn btn-primary">
                <span class="fa fa-search"></span> Search
              </button>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="result-container">
    <div class="row" *ngIf="imageList" lazy-load-images>
      <div class="col-md-3" *ngFor="let image of imageList">
        <div class="card">
          <div class="card-body">
            <img [src]="constructImageSource(image)" />
          </div>
          <div class="card-header">
            {{(image.title.length > 10)? (image.title | slice:0:6) + '...' : (image.title)}}
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center" *ngIf="!imageList">
      <div class="btn btn-info btn-lg">
        No Images are Found
      </div>
    </div>
  </div>
</div>
