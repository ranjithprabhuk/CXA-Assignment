<header class="app-header navbar">
  <button class="navbar-toggler d-lg-none" type="button" appMobileSidebarToggler>&#9776;</button>
  <a class="navbar-brand text-primary text-center" href="#">CXA - Case Assignment</a>
  <ul class="nav navbar-nav d-md-down-none">
    <li class="nav-item">
      <a class="nav-link navbar-toggler" href="#" appSidebarToggler>&#9776;</a>
    </li>
  </ul>
  <ul class="nav navbar-nav ml-auto"></ul>
</header>

<div class="app-body">
  <div class="sidebar">
    <nav class="sidebar-nav">
      <ul class="nav">
        <li class="nav-item" *ngFor="let navigation of navigationContent">
          <a
            class="nav-link"
            routerLinkActive="active"
            [routerLink]="navigation.url"
          >
          <i class="fa fa-{{navigation.icon}}"></i>
          {{navigation.title}}
        </a>
        </li>
      </ul>
    </nav>
  </div>

  <!-- Main content -->
  <main class="main">
    <!-- Breadcrumb -->
    <ol class="breadcrumb">
      <app-breadcrumbs></app-breadcrumbs>
    </ol>

    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>

<footer class="app-footer">
  <span class="float-right">Developed by <a href="http://ranjithprabhu.in" target="_blank">Ranjithprabhu K</a></span>
</footer>
